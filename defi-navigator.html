<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeFi Yield Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
            padding: 0;
        }

        .header-top {
            background: #000000;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .beta-tag {
            background: #ffffff;
            color: #000000;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .site-counter {
            color: #999;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .site-counter span {
            color: #ffffff;
            font-weight: 600;
        }

        .header-main {
            background: #ffffff;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        .site-info {
            flex: 1;
        }

        .site-info h1 {
            color: #000000;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .site-info p {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            max-width: 600px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 2px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
        }

        .btn-primary:hover {
            background: #333;
            border-color: #333;
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .countdown-container {
            text-align: center;
            max-width: 700px;
        }

        .countdown-number {
            font-size: 120px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            margin-bottom: 30px;
            font-variant-numeric: tabular-nums;
        }

        .countdown-text {
            font-size: 18px;
            color: #999;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .site-preview-card {
            background: #111;
            border: 1px solid #333;
            padding: 40px;
            border-radius: 4px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
        }

        .preview-label {
            color: #999;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .preview-name {
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .preview-desc {
            color: #999;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .preview-url {
            color: #666;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 2px;
            word-break: break-all;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-large {
            padding: 18px 40px;
            font-size: 15px;
        }

        .footer {
            background: #000;
            border-top: 1px solid #333;
            padding: 20px 40px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .copyright {
            color: #666;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .header-top {
                padding: 12px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .header-main {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            .site-info h1 {
                font-size: 24px;
            }

            .controls {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .countdown-number {
                font-size: 80px;
            }

            .content {
                padding: 30px 20px;
            }

            .site-preview-card {
                padding: 25px;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn-large {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-brand">
                <div class="logo">DEFI NAVIGATOR</div>
                <span class="beta-tag">BETA</span>
            </div>
            <div class="site-counter">
                PLATFORM <span id="currentNum">1</span> OF <span id="totalNum">7</span>
            </div>
        </div>
        <div class="header-main">
            <div class="site-info">
                <h1 id="headerName">Loading...</h1>
                <p id="headerDesc">Preparing your next DeFi opportunity...</p>
            </div>
            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn">← PREVIOUS</button>
                <button class="btn btn-primary" id="stumbleBtn">STUMBLE</button>
                <button class="btn btn-secondary" id="nextBtn">NEXT →</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="countdown-container">
            <div class="countdown-number" id="countdown">3</div>
            <div class="countdown-text" id="countdownText">Redirecting to platform...</div>
            
            <div class="site-preview-card">
                <div class="preview-label">NEXT PLATFORM</div>
                <div class="preview-name" id="previewName">—</div>
                <div class="preview-desc" id="previewDesc">—</div>
                <div class="preview-url" id="previewUrl">—</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary btn-large" id="cancelBtn">CANCEL</button>
                <button class="btn btn-primary btn-large" id="goNowBtn">GO NOW →</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="index.html">HOME</a>
            <a href="#" onclick="return false;">ABOUT</a>
            <a href="#" onclick="return false;">PLATFORMS</a>
            <a href="https://x.com/brandonkz" target="_blank">CONTACT</a>
        </div>
        <div class="copyright">
            © 2026 DeFi Navigator. All rights reserved.
        </div>
    </div>

    <script>
        const sites = [
            {
                url: 'https://revert.finance/#/ref/f1xvt0__',
                name: 'Revert Finance',
                description: 'Advanced analytics and portfolio management for Uniswap V3 liquidity providers. Real-time position tracking and performance optimization tools.'
            },
            {
                url: 'https://app.resolv.xyz/ref/brandonkz____',
                name: 'Resolv',
                description: 'Decentralized stablecoin protocol delivering sustainable yields through algorithmic stability mechanisms and collateral optimization.'
            },
            {
                url: 'https://app.upshift.finance/r/Ec3600778613__',
                name: 'Upshift Finance',
                description: 'Automated yield optimization platform with intelligent leverage strategies. Maximize returns through algorithmic capital deployment.'
            },
            {
                url: 'https://yield.accountable.capital/',
                name: 'Accountable Capital',
                description: 'Professional-grade yield management platform offering institutional-quality DeFi investment strategies and risk-adjusted returns.'
            },
            {
                url: 'https://app.upshift.finance/r/Ec3600778613',
                name: 'Upshift Finance Alt',
                description: 'Alternative entry point to Upshift Finance. Access yield optimization and leverage strategies through this direct portal.'
            },
            {
                url: 'https://app.orderly.network/vaults/0x70fe7d65ac7c1a1732f64d2e6fc0e33622d0c991',
                name: 'Orderly Network Vault',
                description: 'Decentralized trading infrastructure with automated vault strategies. Access institutional-grade liquidity and yield generation.'
            }
            {
                url: 'https://app.yuzu.money?ref=WTKY8ZYN',
                name: 'Yuzu Money',
                description: 'Decentralized lending and borrowing protocol with optimized yields. Access competitive rates and flexible terms across multiple chains.'
            }
        ];

        let currentIndex = 0;
        let visitedSites = new Set();
        let countdownInterval = null;
        let redirectTimeout = null;

        const currentNum = document.getElementById('currentNum');
        const totalNum = document.getElementById('totalNum');
        const headerName = document.getElementById('headerName');
        const headerDesc = document.getElementById('headerDesc');
        const countdown = document.getElementById('countdown');
        const countdownText = document.getElementById('countdownText');
        const previewName = document.getElementById('previewName');
        const previewDesc = document.getElementById('previewDesc');
        const previewUrl = document.getElementById('previewUrl');
        const stumbleBtn = document.getElementById('stumbleBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const goNowBtn = document.getElementById('goNowBtn');

        totalNum.textContent = sites.length;

        function clearTimers() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            if (redirectTimeout) {
                clearTimeout(redirectTimeout);
                redirectTimeout = null;
            }
        }

        function updateHeader(index) {
            const site = sites[index];
            currentNum.textContent = index + 1;
            headerName.textContent = site.name;
            headerDesc.textContent = site.description;
        }

        function startCountdown(index) {
            clearTimers();
            
            const site = sites[index];
            let count = 3;
            
            // Update preview
            previewName.textContent = site.name;
            previewDesc.textContent = site.description;
            previewUrl.textContent = site.url;
            
            countdown.textContent = count;
            countdownText.textContent = 'Redirecting to platform...';
            
            countdownInterval = setInterval(() => {
                count--;
                countdown.textContent = count;
                
                if (count === 0) {
                    clearTimers();
                    countdown.textContent = '→';
                    countdownText.textContent = 'Navigating now...';
                }
            }, 1000);
            
            redirectTimeout = setTimeout(() => {
                window.location.href = site.url;
            }, 3000);
        }

        function loadSite(index, autoNavigate = true) {
            currentIndex = index;
            visitedSites.add(index);
            updateHeader(index);
            
            if (autoNavigate) {
                startCountdown(index);
            } else {
                clearTimers();
                const site = sites[index];
                previewName.textContent = site.name;
                previewDesc.textContent = site.description;
                previewUrl.textContent = site.url;
                countdown.textContent = '—';
                countdownText.textContent = 'Ready when you are';
            }
        }

        function getRandomIndex() {
            let randomIndex;
            if (visitedSites.size < sites.length) {
                do {
                    randomIndex = Math.floor(Math.random() * sites.length);
                } while (visitedSites.has(randomIndex));
            } else {
                visitedSites.clear();
                randomIndex = Math.floor(Math.random() * sites.length);
            }
            return randomIndex;
        }

        function stumble() {
            const randomIndex = getRandomIndex();
            loadSite(randomIndex, true);
        }

        function nextSite() {
            const nextIndex = (currentIndex + 1) % sites.length;
            loadSite(nextIndex, false);
        }

        function prevSite() {
            const prevIndex = (currentIndex - 1 + sites.length) % sites.length;
            loadSite(prevIndex, false);
        }

        function goNow() {
            clearTimers();
            window.location.href = sites[currentIndex].url;
        }

        function cancel() {
            clearTimers();
            countdown.textContent = '—';
            countdownText.textContent = 'Navigation cancelled';
        }

        // Event listeners
        stumbleBtn.addEventListener('click', stumble);
        nextBtn.addEventListener('click', nextSite);
        prevBtn.addEventListener('click', prevSite);
        goNowBtn.addEventListener('click', goNow);
        cancelBtn.addEventListener('click', cancel);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                stumble();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSite();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                nextSite();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                goNow();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancel();
            }
        });

        // Initialize - load first site without auto-navigate
        loadSite(0, false);
    </script>
</body>
</html>
